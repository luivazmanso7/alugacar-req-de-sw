# ============================================================
# AlugaCar - Configurações da Aplicação
# ============================================================

# Server
server.port=8080
server.servlet.context-path=/api/v1

# Application
spring.application.name=alugacar-api

# ============================================================
# Datasource - PostgreSQL (Produção/Docker)
# ============================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/alugacar
spring.datasource.username=alugacar_user
spring.datasource.password=alugacar_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================================
# JPA/Hibernate
# ============================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================================
# Flyway (Migrações) - Temporariamente desabilitado
# As migrações já foram executadas manualmente no PostgreSQL
# ============================================================
spring.flyway.enabled=false
# spring.flyway.locations=classpath:db/migration
# spring.flyway.baseline-on-migrate=true
# spring.flyway.baseline-version=0

# ============================================================
# Jackson (Serialização JSON)
# ============================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.default-property-inclusion=non_null

# ============================================================
# Session (Sessão HTTP)
# ============================================================
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.path=/
server.servlet.session.timeout=8h

# ============================================================
# Logging
# ============================================================
logging.level.root=INFO
logging.level.dev.sauloaraujo.sgb=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.flywaydb=INFO

# ============================================================
# SpringDoc OpenAPI (Swagger)
# ============================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ============================================================
# Error Handling (Sempre retornar JSON, nunca HTML)
# ============================================================
server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
