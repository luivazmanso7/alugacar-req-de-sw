version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: alugacar-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-alugacar}
      POSTGRES_USER: ${POSTGRES_USER:-alugacar_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-alugacar_pass}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d
    networks:
      - alugacar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-alugacar_user} -d ${POSTGRES_DB:-alugacar}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Opcional: PgAdmin para gerenciar o banco de dados
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: alugacar-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@alugacar.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - alugacar-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  alugacar-network:
    driver: bridge
